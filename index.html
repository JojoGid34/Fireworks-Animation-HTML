<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset='UTF-8' name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual Online Fireworks</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { display: block; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let rockets = [];
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 1. Class Partikel (Serpihan Ledakan)
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.color = `hsl(${hue}, 100%, 60%)`;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                this.velX = Math.cos(angle) * speed;
                this.velY = Math.sin(angle) * speed;
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.15;
            }
            update() {
                this.velX *= this.friction;
                this.velY *= this.friction;
                this.velY += this.gravity;
                this.x += this.velX;
                this.y += this.velY;
                this.alpha -= 0.015;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 2, 2);
            }
        }

        // 2. Class Rocket (Yang Terbang ke Atas)
        class Rocket {
            constructor(x, targetY) {
                this.x = x;
                this.y = height;
                this.targetY = targetY;
                this.hue = Math.random() * 360;
                this.velY = -Math.random() * 4 - 10; // Kecepatan terbang ke atas
                this.dead = false;
            }
            update() {
                this.y += this.velY;
                // Jika sudah sampai target, roket mati dan meledak
                if (this.y <= this.targetY) {
                    this.dead = true;
                    this.explode();
                }
            }
            draw() {
                ctx.globalAlpha = 1;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                // Gambar roket sebagai titik kecil
                ctx.fillRect(this.x, this.y, 3, 3);
            }
            explode() {
                for (let i = 0; i < 60; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
            }
        }

        // 3. Loop Animasi
        function animate() {
            // Background transparan buat efek jejak (trail)
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            ctx.globalCompositeOperation = 'lighter';

            // Update Roket
            for (let i = rockets.length - 1; i >= 0; i--) {
                rockets[i].update();
                rockets[i].draw();
                if (rockets[i].dead) rockets.splice(i, 1);
            }

            // Update Partikel Ledakan
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        // 4. Kontrol
        window.addEventListener('pointerdown', (e) => {
            rockets.push(new Rocket(e.clientX, e.clientY));
        });

        setInterval(() => {
            const x = Math.random() * width;
            const y = Math.random() * (height * 0.5);
            rockets.push(new Rocket(x, y));
        }, 250);

        animate();
    </script>
</body>
</html>
